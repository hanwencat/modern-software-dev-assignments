<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Action Item Extractor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 2rem auto; max-width: 800px; padding: 0 1rem; }
      h1 { font-size: 1.5rem; }
      textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
      button { padding: 0.5rem 1rem; }
      .items { margin-top: 1rem; }
      .item { display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0; }
      .muted { color: #6b7280; font-size: 0.875rem; }
      .row { display: flex; gap: 0.5rem; align-items: center; }
      .notes-section { margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem; }
      .note-card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.75rem; margin-bottom: 0.5rem; }
      .note-card .note-meta { color: #6b7280; font-size: 0.75rem; margin-bottom: 0.25rem; }
      .note-card .note-content { white-space: pre-wrap; font-size: 0.875rem; }
    </style>
  </head>
  <body>
    <h1>Action Item Extractor</h1>
    <p class="muted">Paste notes and extract actionable items. Minimal raw HTML frontend.</p>

    <label for="text">Notes</label>
    <textarea id="text" placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint"></textarea>
    <div class="row">
      <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
      <button id="extract">Extract</button>
      <button id="extract-llm">Extract LLM</button>
      <button id="list-notes">List Notes</button>
    </div>

    <div class="items" id="items"></div>
    <div class="notes-section" id="notes-section" style="display:none;">
      <h2 style="font-size:1.2rem;">All Notes</h2>
      <div id="notes-list"></div>
    </div>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const itemsEl = $('#items');

      /* ------------------------------------------------------------------ */
      /* Shared helper: call an extraction endpoint and render the results   */
      /* ------------------------------------------------------------------ */
      async function doExtract(endpoint) {
        const text = $('#text').value;
        const save = $('#save_note').checked;
        itemsEl.textContent = 'Extracting...';
        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, save_note: save }),
          });
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          if (!data.items || data.items.length === 0) {
            itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
            return;
          }
          itemsEl.innerHTML = data.items.map(it => (
            `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${it.text}</span></div>`
          )).join('');
          itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', async (e) => {
              const id = e.target.getAttribute('data-id');
              await fetch(`/action-items/${id}/done`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done: e.target.checked }),
              });
            });
          });
        } catch (err) {
          console.error(err);
          itemsEl.textContent = 'Error extracting items';
        }
      }

      /* Heuristic extraction (original) */
      $('#extract').addEventListener('click', () => doExtract('/action-items/extract'));

      /* LLM-powered extraction (TODO 4) */
      $('#extract-llm').addEventListener('click', () => doExtract('/action-items/extract-llm'));

      /* ------------------------------------------------------------------ */
      /* List Notes button (TODO 4)                                         */
      /* ------------------------------------------------------------------ */
      $('#list-notes').addEventListener('click', async () => {
        const section = $('#notes-section');
        const listEl = $('#notes-list');
        listEl.textContent = 'Loading...';
        section.style.display = 'block';
        try {
          const res = await fetch('/notes');
          if (!res.ok) throw new Error('Request failed');
          const notes = await res.json();
          if (notes.length === 0) {
            listEl.innerHTML = '<p class="muted">No notes saved yet.</p>';
            return;
          }
          listEl.innerHTML = notes.map(n => (
            `<div class="note-card">` +
              `<div class="note-meta">Note #${n.id} &mdash; ${n.created_at}</div>` +
              `<div class="note-content">${n.content}</div>` +
            `</div>`
          )).join('');
        } catch (err) {
          console.error(err);
          listEl.textContent = 'Error loading notes';
        }
      });
    </script>
  </body>
  </html>
